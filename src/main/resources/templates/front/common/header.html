<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header(languages,subcategories)">
    <!-- top Header -->
    <div id="top-header">
        <div class="container">

            <div class="pull-right">
                <ul class="header-top-links">

                    <li class="dropdown default-dropdown">


                        <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" th:text="${language.code}" th:if="${language !=null}"> </i></a>
                        <ul class="custom-menu">
                            <li th:each="lang : ${languages}">
                                <a th:href="@{'/change-to/'+${lang.id}}" th:text="${lang.name+'('+lang.code+')'}">English (ENG)</a>
                            </li>
                        </ul>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}">Logout</a>
                            <!--<a th:href="@{/profile}">Profile</a>-->
                        </div>
                    <li>
                        <div sec:authorize="isAuthenticated()" class="dropdown">
                            <div class="dropdown-toggle" type="text" data-toggle="dropdown">Profile
                                <span class="caret"></span>
                            </div>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/profile}">Show product</a>
                                <li><a th:href="@{/userinfo/user}">Edit User</a></li>
                                <li><a th:href="@{/userinfo/password}">Edit password</a></li>
                            </ul>
                        </div>
                    </li>

                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">Login</a>
                    </div>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="dropdown default-dropdown">
                        <a th:href="@{/product/add}">Add product <i class="fa fa-caret-down"></i></a>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /top Header -->

    <!-- header -->
    <div id="header">
        <div class="container">
            <div class="pull-left">

                <!-- /Logo -->

                <!-- Search -->
                <div class="header-search">
                    <form action="/category/1" method="get" id="search_form">
                        <input class="input search-input" type="text" name="q" placeholder="Enter your keyword">
                        <select class="input search-categories">
                            <option th:value="${cat.id}" th:each="cat :${subcategories}" th:text="${cat.name}">Category 01</option>
                        </select>
                        <button class="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <!-- /Search -->
            </div>

        </div>
        <!-- header -->
    </div>
    <!-- container -->
    <script>

    </script>
</header>
</html>
