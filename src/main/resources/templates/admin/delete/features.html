<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Feature</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <li><a href="../home">HOME</a></li>
        </div>
    </div>
</nav>

<div>
    <p th:text="${message}"></p>
    Delete Feature
    <form method="post">
        <p><input type="number" name="featureId" placeholder="Feature id"/></p>
        <p><input type="submit"/></p>
    </form>
</div>

<div>
    <p>List of Features</p>
    <p>Id | Name</p>
</div>

<div th:each="feature : ${features}">
    <span th:text="${feature.getId()}"></span>.
    <span th:text="${feature.getName()}"></span>
</div>

</body>

</html>
